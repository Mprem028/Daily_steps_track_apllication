<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Step Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
    <div class="container">
        <h2 class="text-center mb-4">Daily Step Tracker</h2>

        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="number" name="steps" class="form-control" placeholder="Enter today's steps" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <canvas id="stepsChart" style="height: 400px;"></canvas>

        <h4 class="mt-4">Last 7 Days Steps</h4>
        <ul class="list-group">
            {% for r in records %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ r.date }}
                    <span class="badge bg-primary rounded-pill">{{ r.steps }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

   <script>
{% autoescape off %}
const labels = {{ labels_json }};
const data = {{ data_json }};
{% endautoescape %}
</script>
<script>


        const ctx = document.getElementById('stepsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Steps',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'top' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
